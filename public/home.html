<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <title>Wether app</title>

    

</head>
<body>
    <div class="container" style="background-image: url(bluebackground.jpeg);">
        <div class="iconshow"><span class="material-icons-outlined" id="icn" > cloud </span><div>
        <div class="location">
            <p id="locate">{%liveloc%},IND</p>
        </div>
        <div class="date_time">
            <p id="fldati">Wed | Oct 23 | 1:23 AM</p>
            <script>
              const dateele=document.getElementById('fldati');

const now=new Date();
const day=function()
{
  
  let dy=now.getDay();
  const day_arr=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];
  return day_arr[dy];
}
const monthdate=function()
{
  const montharr=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const date=now.getDate();
  return `${montharr[now.getMonth()]} ${date}`;
}
const time=function()
{
   let tm=now.getHours();
   const min=now.getMinutes();
   let period="AM";
   if(tm>11)
    period="PM";
    if(tm>12)
     tm-=12;

    return `${tm}:${min} ${period}`;
}

dateele.innerHTML=day()+" | "+monthdate()+" | "+time();
            </script>
        </div>
        <div class="wethershow">
            <p id="wether">{%tempval%}<sup>o</sup>C</p>
        </div>
        <div class="min_max_wether">
            <p id="mmwether">Min {%mintemp%} <sup>o</sup>C | Max {%maxtemp%} <sup>o</sup>C</p>
        </div>
    </div>
 
</body>
</html>
